<div class="container">
    <div class="p-col-12">
        <h1>Projetos</h1>

        <!-- Verificar botão!!! -->
        <div>
            <div class="p-col-12">
                <a pButton label="Novo Projeto" routerLink="/project/new" icon="pi pi-plus" iconPos="right"></a>
            </div>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="projects" [responsive]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-project>
                        <tr>
                            <td>
                                <span class="p-column-title">Id</span>
                                {{ project.code }}
                            </td>
                            <td>
                                <span class="p-column-title">Nome</span>
                                {{ project.name }}
                            </td>
                            <td>
                                <span class="p-column-title">Início</span>
                                {{ project.startDate }}
                            </td>
                            <td>
                                <span class="p-column-title">Fim</span>
                                {{ project.endDate }}
                            </td>

                            <td class="col-action-content">
                                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                    class="p-button-danger" (click)="confirmDeletion(project)" [disabled]="!auth.hasPermission('ROLE_REMOVE_PROJECT')">
                                </button>
                                <button pButton icon="pi pi-pencil" pToolTip="Editar" tooltipPosition="top" [routerLink]="['/project', project.code]" ></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
